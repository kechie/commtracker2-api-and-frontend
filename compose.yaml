# Commtracker 2 ReSTful API service definition
services:
  server:
    build:
      context: .
    volumes:
      - ./uploads:/var/www/html/dts2/uploads
    environment:
      NODE_ENV: production
    ports:
      - 3007:3007
    restart: unless-stopped
